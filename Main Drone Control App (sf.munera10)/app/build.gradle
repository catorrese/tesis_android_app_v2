apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 26
    buildToolsVersion "25.0.0"


    defaultConfig {
/*
        ndk {
            abiFilters 'armeabi-v7a'
        }

 */

            applicationId "com.dji.GSDemo.GoogleMap"
            minSdkVersion 19
            targetSdkVersion 26
            versionCode 1
            versionName "1.0"
            //Enabling multidex support
            multiDexEnabled true //Mention in the doc



        }
        buildTypes {
            release {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            }
        }

        packagingOptions {
            exclude 'META-INF/rxjava.properties'
        }

        //Mention in the doc
        dexOptions {
            //incremental = true;
            preDexLibraries = false
            javaMaxHeapSize "4g" // 2g should be also OK
        }

        packagingOptions {
            doNotStrip "*/*/libdjivideo.so"
            doNotStrip "*/*/libSDKRelativeJNI.so"
            doNotStrip "*/*/libFlyForbid.so"
            doNotStrip "*/*/libduml_vision_bokeh.so"
            doNotStrip "*/*/libyuv2.so"
            doNotStrip "*/*/libGroudStation.so"
            doNotStrip "*/*/libFRCorkscrew.so"
            doNotStrip "*/*/libUpgradeVerify.so"
            doNotStrip "*/*/libFR.so"
        }

    }

    dependencies {

        compile fileTree(include: ['*.jar'], dir: 'libs')
        compile 'com.android.support.constraint:constraint-layout:1.1.3'
        testCompile 'junit:junit:4.12'
        compile 'com.android.support:appcompat-v7:26.1.0'
        compile 'com.google.android.gms:play-services:10.2.1'
        compile 'com.android.support:design:26.1.0'
        compile 'com.android.support:multidex:1.0.1'
        compile 'com.google.android.gms:play-services-ads:9.2.0'
        compile 'com.google.android.gms:play-services-auth:9.2.0'
        compile 'com.google.android.gms:play-services-gcm:10.2.1'
        compile('com.dji:dji-sdk:4.7.1')
        provided('com.dji:dji-sdk-provided:4.7.1')
        //compile  'com.google.firebase:firebase-database:16.0.1:15.0.0'
        compile 'com.google.firebase:firebase-database:9.6.1'

    }

    apply plugin: 'com.google.gms.google-services'

